

<div class="main-container"  layout-align="center center">
    
    <div fxFlex="40%" >
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title style="margin-left: 150px;">Retrieve Quote</mat-card-title>
        </mat-card-header>
        
        <mat-card-content class="cardContent">
          <form [formGroup]= "retrieveQuoteForm" (ngSubmit)= "onRetrieveClick()" autocomplete="off">
              <mat-form-field appearance="fill" class="quoteRefId" formControlName ="quoteRefId" name="quoteRefId" ngDefaultControl>
                  <mat-label>Quote Reference ID</mat-label>
                  <input matInput required>
              </mat-form-field> 
              <mat-form-field appearance="fill" class="mobile" formControlName ="mobile" name="mobile" ngDefaultControl>
                  <mat-label>Registered Contact Number</mat-label>
                  <input matInput required>
              </mat-form-field>       
              <button mat-raised-button color="primary" class="btnBuyNow" >Retrieve quote</button><br>
          
          </form>
        </mat-card-content>
        
      </mat-card>

    </div>

  </div>

  <!--
      [disabled]= "!ngForm.valid"
  -->
