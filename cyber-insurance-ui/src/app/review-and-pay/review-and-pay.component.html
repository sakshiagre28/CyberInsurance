<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px">
      <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title></mat-card-title>
          </mat-card-header>
          
          <mat-card-content class="cardContent">
              <table> 
                  <tr>
                      <th>Coverages</th>
                      <th> Sum insured</th>
                  </tr>
                  <tr>
                      <td>Digital security</td>
                      <td>Rs {{selectedPlan.sumAssured}}</td>
                  </tr>

              </table><br><br>
              <div>Premium details</div>
              <table> 
                  
                <td>Premium Cost</td>
                <td>Rs {{selectedPlan.planCost}}</td>
                <tr>
                    <td>Tax </td>
                    <td>Rs. {{tax}}</td>
                </tr>
                <tr>
                  <td>Malware Coverage</td>
                  <td>Rs. {{malware}}</td>
                </tr>
                <hr>
                <tr>
                   <td>Total premium </td> 
                   <td>Rs. {{totalPremium}}</td>
                </tr>


            </table>
            
            

          </mat-card-content>
          <mat-card-actions class="cardContent">
            <button mat-raised-button color="primary" class="btnBuyNow" (click)="buyNowClick()">Buy now</button>
            
          </mat-card-actions>
        </mat-card>

      </div>
    </div>
    </div>
