

<div class="main-container"  layout-align="center center">
    
      <div fxFlex="40%" >
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>Let's get started</mat-card-title>
          </mat-card-header>
          
          <mat-card-content class="cardContent">
            <form [formGroup]= "getStartedForm" (ngSubmit)= "getAQuoteClick()" autocomplete="off">
                <mat-form-field appearance="fill" class="zipCode" formControlName ="zipCode" name="zipCode" ngDefaultControl>
                    <mat-label>Zip Code</mat-label>
                    <input matInput placeholder="eg. 400178" required>
                </mat-form-field> 
                <mat-form-field appearance="fill" class="name" formControlName ="name" name="name" ngDefaultControl>
                    <mat-label>Name</mat-label>
                    <input matInput required>
                </mat-form-field>       
                <button mat-raised-button color="primary" class="btnBuyNow" >Get a quote</button><br>
            
            </form>
          </mat-card-content>
          <mat-card-actions class="cardContent">
            
            OR<br>
            <button mat-button color="primary" (click)="onClickRetrieveQuote()">Retrieve quote</button>
            
          </mat-card-actions>
        </mat-card>

      </div>
  
    </div>

    <!--
        [disabled]= "!ngForm.valid"
    -->
